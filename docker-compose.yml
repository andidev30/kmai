services:
  api:
    build:
      context: ./km-api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://kmapi:kmapi@db:5432/km_api
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8787:8787"

  frontend:
    build:
      context: ./km-fe
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "5173:80"

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: kmapi
      POSTGRES_PASSWORD: kmapi
      POSTGRES_DB: km_api
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
